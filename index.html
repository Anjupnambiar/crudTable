<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee App</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <ul>
        <li><img src="kooversLogo.svg" alt="" srcset=""></li>
        <li><a href="#" onclick="getData()">Employee</a></li>
        <li><a href="#">Login</a></li>
        
    </ul>

    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-light">
                        <h4 class="text-center">New Employee</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Enter First Name</label>
                            <input type="text" class="form-control" placeholder="firstname" id="firstname">
                        </div>
        
                        <div class="form-group">
                            <label for="">Enter Last Name</label>
                            <input type="text" class="form-control" placeholder="lastname" id="lastname">
                        </div>
        
                        <div class="form-group">
                            <label for="">Enter Mobile Number</label>
                            <input type="number" class="form-control" placeholder="mobile" id="mobile">
                        </div>

                        <div class="form-group">
                            <label for="">Enter Employee Id</label>
                            <input type="number" class="form-control" placeholder="Id number" id="id">
                        </div>
        
                        <div class="form-group">
                            <label  class="text-dark">Job Title</label>
                            <input type="text" class="form-control" id="job">
                        </div>
                
                        <div class="form-group">
                            <label  class="text-dark">Department</label>
                            <select  class="form-control" id="dep">
                                <option >Choose</option>
                                <option >UI Developer</option>
                                <option >Buisness Analyst </option>
                                <option >Marketing</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label  class="text-dark">Date of Joining</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                
                        <div class="form-group">
                            <label  class="text-dark">Workshop</label>
                            <input type="text" class="form-control" id="work">
                        </div>


                        <div class="mt-3">
                            <button class="btn btn-primary float-lg-right" onclick="addEmployee()">Save</button>
                            <div class="w-100">
                                <span id="message" class="text-success"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-8">
                <h1 class="text-center text-danger">Employee Details</h1>
                <table class="table table-bordered bg-light text-center">
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Employee Id</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <tbody id="tbData"></tbody>
                </table>


            </div>


        </div>
            
    </div>


</body>
</html>
